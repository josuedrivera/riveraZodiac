<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Zodiac by Josue Rivera</title>

	<!-- link to FontAwesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<!-- link to css reset -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<!-- link to animate css file -->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- link to bootstrap CDN files -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- link to my css stylesheet; KEEP AT BOTTOM -- STRONGEST IN CASCADE -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<div id="app">
		<!-- NAVIGATION BAR -->
		<nav class="navbar navbar-expand navbar-expand navbar-light bg-light border-bottom">
			<a href="" class="navbar-brand">ZODIAC</a>

			<!-- INPUT BOX AND BUTTON. ENTER KEY WORKS AS BUTTON SUBMIT, INPUT BOX CLEARS W. INPUT -->
			<input name="" type="text" id="inputSign" class="form-control mr-sm-4" placeholder="What's Your Zodiac Sign?">
			<div class="input-group-append">
				<button class="" onclick="getSignInfo()">Submit</button>
				<!-- HIDDEN DROPDOWN MENU. APPEARS/HIDES WHEN ZODIACSIGN LOGO IS CLICKED. -->
				<button class="">
					<select name="" class="dropdown-item" id="zodiacList">
						<option value="initial" disabled="true"
						selected="selected">Select</option>
					</select>
				</button>

			</div>
		</nav>

		<!-- ELEMENTS TO BE MANIPULATED USING JS DOM -->
		<div>
			<div id="">
				<img src="" alt="" id="signImage">
				<h1 id="signName"></h1>
				<h2 id="signDates"></h2>
				<h3 id="signGood"></h3>
				<h3 id="signBad"></h3>
			</div>
		</div>
	</div>


<!-- SCRIPTS -->

	<!-- jQuery slim 3.3.1 script -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	
	<!-- jQuery Popper script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	
	<!-- Bootstrap script -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<!-- Vue JS CDN script -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	
	<!-- Vue Router CDN script -->
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	
	<!-- custom JS script -->
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
